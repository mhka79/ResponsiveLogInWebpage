<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Responsive Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="imgBox">
            <img src="src/bg.jpg">
        </div>
        <div class="contentBox">
            <div class="formBox">
                <h2>Login</h2>
                <form>
                    <div class="inputBox">
                        <span>Username</span>
                        <input type="text">
                    </div>
                    <div class="inputBox">
                        <span>Password</span>
                        <input type="password">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Sign in">
                    </div>
                    <div class="inputBox">
                        <p>Don't have an account? <a href="">Sign up</a></p>
                    </div>
                </form>
                <h3>Login with social media</h3>
                <ul class="sci">
                    <li><img src="src/facebook.png"></li>
                    <li><img src="src/twitter.png"></li>
                    <li><img src="src/instagram.png"></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
